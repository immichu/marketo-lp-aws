---
layout: index-default
title: AWS Marketo Landing Pages
---

<section>
	<div class="container">
		<div class="row py-5">
			<div class="col">
					<h1 class="display-4 text-center">AWS Marketo Landing Pages</h1>
			</div>
		</div>
		<div class="row pb-5">
			<div class="col">
				<ul class="list-group">
					{{#each pages.pages}}
					<li class="list-group-item">
						<a href="pages/{{pageName}}.html" class="btn btn-block btn-info" target="_blank">
							<span>{{pageName}}</span>
						</a>
					</li>
					{{/each}}
				</ul>
			</div>
		</div>
	</div>
</section>
